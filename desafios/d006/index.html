<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt; até &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;, de preferência envelopada pela tag &lt;pre&gt; para preservar a indentação">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; e cada item da lista deve estar numa tag &lt;li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt; com o parâmetro type=&quot;disc, circle ou square&quot;. Utilize &lt;li&gt; para cada item da lista">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
